    <title>Todo Application</title>
</head>
<body>
    

    <div class="container">
        <form action="">
            <label for="names">Choose a name: </label>
            <select name="names" id="names">
                <option value="Saber">Saber</option>
                <option value="Shanto">Shanto</option>
                <option value="Zayed">Zayed</option>
                <option value="Ome">Ome</option>
            </select>

            <br><br>

            <label for="amount">Enter amount: </label>
            <input type="text" id="amount">
            <button class="btn" type="button" value="submit" onclick="myFunction()">Submit</button>
        </form>

        <br><br><br>

        <p id="value">
            <table border="1" id ="tableOne">
            </table>
        </p>



        <br><br><br>


        <p id="value">
            <table border="1" id="tableTwo">
            </table>
        </p>

    </div>


    <script src="script.js"></script>

</body>
</html>
